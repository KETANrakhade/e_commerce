<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pyramid E-Commerce</title>
    <link rel="icon" type="image/x-icon" href="/img/bars.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h2>Welcome to Pyramid</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">Sign In</button>
            </form>
            
            <div class="switch-form">
                <p>Don't have an account? <a href="#" class="switch-link" onclick="showSignup()">Create one</a></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signupSection" style="display: none;">
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password (min 6 chars)" minlength="6" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="signupBtn">Create Account</button>
            </form>
            
            <div class="switch-form">
                <p>Already have an account? <a href="#" class="switch-link" onclick="showLogin()">Sign in</a></p>
            </div>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        // Form switching
        function showSignup() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
            document.getElementById('status').innerHTML = '';
        }
        
        function showLogin() {
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('status').innerHTML = '';
        }
        
        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            const statusDiv = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('üîµ Login attempt:', email);
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            statusDiv.innerHTML = '<div class="status">üîÑ Signing in...</div>';
            
            try {
                const response = await fetch('http://localhost:5001/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('üì¶ Login response:', data);
                
                if (data.success && data.data && data.data.token) {
                    console.log('‚úÖ Login successful!');
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));
                    
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Welcome ${data.data.name}!<br>
                            üîÑ Redirecting...
                        </div>
                    `;
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        if (data.data.role === 'admin') {
                            console.log('üîë Redirecting admin to admin panel');
                            window.location.replace('http://localhost:8000');
                        } else {
                            console.log('üë§ Redirecting user to homepage');
                            window.location.replace('index.html');
                        }
                    }, 1000);
                    
                } else {
                    console.error('‚ùå Login failed:', data);
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå ${data.error || 'Invalid email or password'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Connection error. Please try again.
                    </div>
                `;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Signup handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim().toLowerCase();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const statusDiv = document.getElementById('status');
            const signupBtn = document.getElementById('signupBtn');
            
            // Validation
            if (password !== confirmPassword) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Passwords do not match!</div>';
                return;
            }
            
            if (password.length < 6) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Password must be at least 6 characters!</div>';
                return;
            }
            
            console.log('üîµ Registration attempt:', email);
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            statusDiv.innerHTML = '<div class="status">üîÑ Creating account...</div>';
            
            try {
                const response = await fetch('http://localhost:5001/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                console.log('üì¶ Registration response:', data);
                
                if (data.success && data.data && data.data.token) {
                    console.log('‚úÖ Registration successful!');
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));
                    
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Welcome ${data.data.name}!<br>
                            üîÑ Redirecting...
                        </div>
                    `;
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        console.log('üë§ Redirecting new user to homepage');
                        window.location.replace('index.html');
                    }, 1000);
                    
                } else {
                    console.error('‚ùå Registration failed:', data);
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå ${data.error || 'Registration failed. Please try again.'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Connection error. Please try again.
                    </div>
                `;
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
        
        console.log('‚úÖ Simple login page ready');
    </script>
</body>
</html>
