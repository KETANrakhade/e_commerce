<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout | Pyramid</title>
  <link rel="icon" type="image/x-icon" href="/img/bars.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }

    .checkout-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px auto;
      max-width: 1200px;
    }

    .checkout-header {
      background: linear-gradient(135deg, #65AAC3, #5F9FB6);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .checkout-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .checkout-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .checkout-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .progress-bar {
      flex-direction: row;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }

    .progress-step {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .progress-step.active {
      color: white;
    }

    .progress-step i {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .progress-step.active i {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .progress-line {
      width: 60px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3); 
      margin: 0 20px;
    }

    .checkout-content { 
      padding: 40px;
    }

    .checkout-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .section-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(101, 170, 195, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: #65AAC3;
      font-size: 1.2rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-control:focus {
      outline: none;
      border-color: #65AAC3;
      background: white;
      box-shadow: 0 0 0 3px rgba(101, 170, 195, 0.1);
    }

    .form-control::placeholder {
      color: #999;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .payment-option:hover {
      border-color: #65AAC3;
      background: rgba(101, 170, 195, 0.05);
    }

    .payment-option input[type="radio"] {
      margin-right: 15px;
      transform: scale(1.2);
      accent-color: #65AAC3;
    }

    .payment-option.selected {
      border-color: #65AAC3;
      background: rgba(101, 170, 195, 0.1);
    }

    .order-summary {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e5e9;
      background: #f8f9fa;
    }

    .order-item img.error {
      display: none;
    }

    .image-placeholder {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #e9ecef, #dee2e6);
      border-radius: 8px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 1.2rem;
      border: 1px solid #e1e5e9;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .item-quantity {
      color: #666;
      font-size: 0.9rem;
    }

    .item-price {
      font-weight: 600;
      color: #65AAC3;
      font-size: 1.1rem;
    }

    .total-section {
      background: linear-gradient(135deg, #65AAC3, #5F9FB6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .total-row:last-child {
      margin-bottom: 0;
      font-size: 1.3rem;
      font-weight: 700;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .place-order-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #65AAC3, #5F9FB6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .place-order-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .place-order-btn:hover::before {
      left: 100%;
    }

    .place-order-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(101, 170, 195, 0.4);
    }

    .place-order-btn:active {
      transform: translateY(0);
    }

    .empty-cart {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-cart i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: rgba(40, 167, 69, 0.1);
      border-radius: 8px;
      color: #28a745;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .checkout-content {
        padding: 20px;
      }

      .section-card {
        padding: 20px;
      }

      .checkout-header h1 {
        font-size: 2rem;
      }

      .progress-bar {
       
        gap: 15px;
      }

      .progress-line {
        width: 2px;
        height: 30px;
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px 0;
      }

      .checkout-wrapper {
        margin: 10px;
        border-radius: 16px;
      }

      .checkout-header {
        padding: 20px;
      }

      .checkout-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="checkout-wrapper">
    <!-- Header Section -->
    <div class="checkout-header">
      <h1><i class="fas fa-shopping-cart"></i> Secure Checkout</h1>
      <p>Complete your purchase safely and securely</p>
      
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress-step active">
          <i class="fas fa-map-marker-alt"></i>
          <span>Address</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step active">
          <i class="fas fa-credit-card"></i>
          <span>Payment</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step active">
          <i class="fas fa-check-circle"></i>
          <span>Review</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="checkout-content">
      <div class="checkout-container">
        <!-- LEFT SECTION -->
        <div class="left-section">
          <!-- Delivery Address -->
          <div class="section-card">
            <h3 class="section-title">
              <i class="fas fa-map-marker-alt"></i>
              Delivery Address
            </h3>
            <form id="addressForm">
              <div class="form-group">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name *" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Street Address *" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="City *" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="pincode" placeholder="PIN Code *" required>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number *" required>
              </div>
            </form>
          </div>

          <!-- Payment Method -->
          <div class="section-card">
            <h3 class="section-title">
              <i class="fas fa-credit-card"></i>
              Payment Method
            </h3>
            <div class="payment-options">
              <label class="payment-option selected">
                <input type="radio" name="payment" value="COD" checked>
                <div>
                  <i class="fas fa-money-bill-wave" style="color: #28a745; margin-right: 10px;"></i>
                  <strong>Cash on Delivery</strong>
                  <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">Pay when your order arrives</div>
                </div>
              </label>
              <label class="payment-option">
                <input type="radio" name="payment" value="Online">
                <div>
                  <i class="fas fa-credit-card" style="color: #007bff; margin-right: 10px;"></i>
                  <strong>Online Payment</strong>
                  <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">Credit/Debit Card, UPI, Net Banking</div>
                  <!-- <span style="font-size: 0.8rem; color: #ffc107; margin-top: 5px; display: block;">
                    <i class="fas fa-clock"></i> Coming Soon
                  </span> -->
                </div>
              </label>
            </div>
          </div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right-section">
          <!-- Order Summary -->
          <div class="section-card">
            <h3 class="section-title">
              <i class="fas fa-receipt"></i>
              Order Summary
            </h3>
            <div id="orderSummary"></div>
            
            <div class="security-badge">
              <i class="fas fa-shield-alt"></i>
              <span>Your order is protected by SSL encryption</span>
            </div>
          </div>

          <button class="place-order-btn">
            <i class="fas fa-lock"></i>
            Place Secure Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CART_KEY = 'cart_v1';
    const API_BASE_URL = 'http://localhost:5001/api';
    const ORDER_ENDPOINT = `${API_BASE_URL}/orders`;
    const CHECKOUT_ENDPOINT = `${API_BASE_URL}/payments/create-checkout-session`;
    const VERIFY_ENDPOINT = `${API_BASE_URL}/payments/verify-payment`;

    function getCart() {
      return JSON.parse(localStorage.getItem(CART_KEY) || '[]');
    }

    function renderSummary() {
      const cart = getCart();
      const summary = document.getElementById("orderSummary");
      
      // Debug: Log cart contents to help troubleshoot
      console.log("Cart contents:", cart);
      
      if (cart.length === 0) {
        summary.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h4>Your cart is empty</h4>
            <p>Add some items to your cart to continue</p>
          </div>
        `;
        return;
      }

      let itemsHtml = '';
      let subtotal = 0;
      
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        
        // Handle different image property names and provide fallback
        let imageHtml = '';
        const imageSrc = item.images || item.image || item.img || '';
        
        if (imageSrc && imageSrc.trim() !== '') {
          imageHtml = `<img src="${imageSrc}" alt="${item.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <div class="image-placeholder" style="display: none;">
                         <i class="fas fa-image"></i>
                       </div>`;
        } else {
          imageHtml = `<div class="image-placeholder">
                         <i class="fas fa-image"></i>
                       </div>`;
        }
        
        itemsHtml += `
          <div class="order-item">
            ${imageHtml}
            <div class="item-details">
              <div class="item-name">${item.name || 'Product'}</div>
              <div class="item-quantity">Quantity: ${item.quantity || 1}</div>
            </div>
            <div class="item-price">‚Çπ${itemTotal.toLocaleString()}</div>
          </div>
        `;
      });

      const shipping = subtotal > 999 ? 0 : 99;
      const total = subtotal + shipping;

      const summaryHtml = `
        <div class="order-summary">
          ${itemsHtml}
        </div>
        
        <div class="total-section">
          <div class="total-row">
            <span>Subtotal (${cart.length} items)</span>
            <span>‚Çπ${subtotal.toLocaleString()}</span>
          </div>
          <div class="total-row">
            <span>Shipping ${subtotal > 999 ? '(Free)' : ''}</span>
            <span>${shipping === 0 ? 'FREE' : '‚Çπ' + shipping}</span>
          </div>
          <div class="total-row">
            <span>Total Amount</span>
            <span>‚Çπ${total.toLocaleString()}</span>
          </div>
        </div>
      `;

      summary.innerHTML = summaryHtml;
    }

    // Add payment option selection functionality
    document.addEventListener('DOMContentLoaded', function() {
      const paymentOptions = document.querySelectorAll('.payment-option');
      
      paymentOptions.forEach(option => {
        option.addEventListener('click', function() {
          // Remove selected class from all options
          paymentOptions.forEach(opt => opt.classList.remove('selected'));
          // Add selected class to clicked option
          this.classList.add('selected');
          // Check the radio button
          this.querySelector('input[type="radio"]').checked = true;
        });
      });

      // Add form validation styling
      const formInputs = document.querySelectorAll('.form-control');
      formInputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value.trim() === '') {
            this.style.borderColor = '#dc3545';
          } else {
            this.style.borderColor = '#28a745';
          }
        });

        input.addEventListener('focus', function() {
          this.style.borderColor = '#65AAC3';
        });
      });
    });

    renderSummary();

    function setCheckoutLoading(isLoading) {
      const placeOrderBtn = document.querySelector('.place-order-btn');
      if (!placeOrderBtn) return;

      placeOrderBtn.disabled = isLoading;
      if (isLoading) {
        placeOrderBtn.innerHTML = `
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Processing...
        `;
      } else {
        placeOrderBtn.innerHTML = `
          <i class="fas fa-lock"></i>
          Place Secure Order
        `;
      }
    }

    async function initiateOnlinePayment(orderData, token) {
      try {
        setCheckoutLoading(true);

        const response = await fetch(CHECKOUT_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          const errorMsg = result.error || result.message || 'Failed to initiate payment';
          throw new Error(errorMsg);
        }

        const session = result.data;

        if (!window.Razorpay) {
          throw new Error('Razorpay SDK failed to load');
        }

        const options = {
          key: session.keyId,
          amount: session.amount,
          currency: session.currency,
          name: 'Pyramid Store',
          description: 'Order Payment',
          order_id: session.orderId,
          prefill: {
            name: document.getElementById('fullName').value,
            email: localStorage.getItem('userEmail') || '',
            contact: document.getElementById('phone').value
          },
          notes: {
            address: orderData.shippingAddress.address
          },
          theme: {
            color: '#65AAC3'
          },
          handler: async function (paymentResponse) {
            try {
              setCheckoutLoading(true);
              const verifyRes = await fetch(VERIFY_ENDPOINT, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                  razorpay_order_id: paymentResponse.razorpay_order_id,
                  razorpay_payment_id: paymentResponse.razorpay_payment_id,
                  razorpay_signature: paymentResponse.razorpay_signature,
                  orderData
                })
              });

              const verifyResult = await verifyRes.json();

              if (!verifyRes.ok || !verifyResult.success) {
                const errorMsg = verifyResult.error || verifyResult.message || 'Payment verification failed';
                throw new Error(errorMsg);
              }

              localStorage.setItem('lastOrder', JSON.stringify(verifyResult.data));
              localStorage.removeItem(CART_KEY);
              localStorage.removeItem('pendingOrder');

              if (typeof showToast === 'function') {
                showToast('Payment successful!', 'success', 2000);
                setTimeout(() => {
                  window.location.href = 'orderSuccess.html';
                }, 2000);
              } else {
                window.location.href = 'orderSuccess.html';
              }
            } catch (err) {
              console.error('Payment verification failed:', err);
              if (typeof showToast === 'function') {
                showToast('Payment verification failed: ' + err.message, 'error');
              } else {
                console.error('Payment verification failed:', err.message);
              }
            } finally {
              setCheckoutLoading(false);
            }
          }
        };

        const razorpayObject = new Razorpay(options);

        razorpayObject.on('payment.failed', function (response) {
          console.error('Payment failed:', response.error);
          if (typeof showToast === 'function') {
            showToast('Payment failed: ' + (response.error?.description || 'Please try again.'), 'error');
          } else {
            console.error('Payment failed:', response.error?.description || 'Please try again.');
          }
          setCheckoutLoading(false);
        });

        setCheckoutLoading(false);
        razorpayObject.open();
      } catch (error) {
        console.error('Failed to start online payment:', error);
        if (typeof showToast === 'function') {
          showToast('Unable to start online payment: ' + error.message, 'error');
        } else {
          console.error('Unable to start online payment:', error.message);
        }
        setCheckoutLoading(false);
      }
    }

    async function placeOrder() {
      const form = document.getElementById('addressForm');
      
      // Validate form
      if (!form || !form.checkValidity()) {
        if (form) form.reportValidity();
        else {
          if (typeof showToast === 'function') {
            showToast('Please fill in the delivery address', 'warning');
          } else {
            console.warn('Please fill in the delivery address');
          }
        }
        return;
      }
      
      const formData = new FormData(form);

      // Get cart data
      const cart = JSON.parse(localStorage.getItem('cart_v1') || '[]');
      if (cart.length === 0) {
        if (typeof showToast === 'function') {
          showToast('Your cart is empty!', 'warning');
        } else {
          console.warn('Your cart is empty!');
        }
        return;
      }

      // Calculate totals
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const shipping = subtotal > 999 ? 0 : 99;
      const total = subtotal + shipping;

      // Get form values directly by ID
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const postalCode = document.getElementById('pincode').value;
      const paymentMethod = document.querySelector('input[name="payment"]:checked')?.value || 'COD';
      
      // Prepare order data
      const orderData = {
        orderItems: cart.map(item => {
          // Get the product ID, trying multiple fields
          const productId = item._id || item.id || item.productId;
          
          // Validate that productId exists and looks like a MongoDB ObjectId (24 hex characters)
          if (!productId) {
            throw new Error(`Product ID missing for item: ${item.name}`);
          }
          
          if (typeof productId !== 'string' || !/^[0-9a-fA-F]{24}$/.test(productId)) {
            console.warn(`Invalid ObjectId format for ${item.name}: ${productId}`);
            // Still proceed, let the backend handle validation
          }
          
          return {
            productId: productId,
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            image: item.image
          };
        }),
        shippingAddress: {
          address: address,
          city: city,
          postalCode: postalCode,
          country: 'India'
        },
        paymentMethod: paymentMethod,
        itemsPrice: subtotal,
        shippingPrice: shipping,
        taxPrice: 0,
        totalPrice: total
      };

      // Debug: Log cart and order data to identify the issue
      console.log('üõí Cart items:', cart);
      console.log('üì¶ Order items:', orderData.orderItems);
      
      // Validate that all items have valid productId
      const invalidItems = orderData.orderItems.filter(item => !item.productId);
      if (invalidItems.length > 0) {
        console.error('‚ùå Items missing productId:', invalidItems);
        if (typeof showToast === 'function') {
          showToast('Some items in your cart are invalid. Please refresh and try again.', 'error');
        }
        return;
      }

      try {
        setCheckoutLoading(true);
        const token = localStorage.getItem('token');
        if (!token) {
          if (typeof showToast === 'function') {
            showToast('Please login to place an order', 'warning', 2000);
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            window.location.href = 'login.html';
          }
          return;
        }

        console.log('üì§ Sending order data:', orderData);
        console.log('üîë Token:', token ? 'Present' : 'Missing');

        if (paymentMethod === 'Online') {
          await initiateOnlinePayment(orderData, token);
          return;
        }

        const response = await fetch(ORDER_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();
        
        console.log('üì¶ Order response:', result);
        console.log('üì° Response status:', response.status);

        if (response.ok && result.success) {
          // Clear cart
          localStorage.removeItem('cart_v1');
          
          // Redirect to success page with order details
          localStorage.setItem('lastOrder', JSON.stringify(result.data));
          if (typeof showToast === 'function') {
            showToast('Order placed successfully!', 'success', 2000);
            setTimeout(() => {
              window.location.href = 'orderSuccess.html';
            }, 2000);
          } else {
            window.location.href = 'orderSuccess.html';
          }
        } else {
          const errorMsg = result.error || result.message || 'Failed to place order';
          console.error('‚ùå Order failed:', errorMsg);
          if (typeof showToast === 'function') {
            showToast('Failed to place order: ' + errorMsg, 'error');
          } else {
            console.error('Failed to place order:', errorMsg);
          }
        }
      } catch (error) {
        console.error('‚ùå Order placement error:', error);
        if (typeof showToast === 'function') {
          showToast('Failed to place order: ' + error.message + '. Check console for details.', 'error');
        } else {
          console.error('Failed to place order:', error.message);
        }
      } finally {
        setCheckoutLoading(false);
      }
    }

    // Add event listener to place order button
    document.addEventListener('DOMContentLoaded', function() {
      const placeOrderBtn = document.querySelector('.place-order-btn');
      if (placeOrderBtn) {
        placeOrderBtn.addEventListener('click', function(e) {
          e.preventDefault();
          placeOrder();
        });
      }
    });
  </script>
