<!DOCTYPE html>
<html>
<head>
    <title>Direct Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Direct Upload Test</h1>
    <p>This tests if file upload works at all.</p>
    
    <form action="test-upload-handler-direct.php" method="POST" enctype="multipart/form-data">
        <p><strong>Select 1-2 images:</strong></p>
        <input type="file" name="test_images[]" multiple accept="image/*" required>
        <br><br>
        <input type="text" name="test_name" placeholder="Test product name" required>
        <br><br>
        <button type="submit">Test Upload</button>
    </form>
    
    <div class="result">
        <h3>Instructions:</h3>
        <ol>
            <li>Select 1-2 small image files (under 2MB each)</li>
            <li>Enter any product name</li>
            <li>Click "Test Upload"</li>
            <li>See if files are received</li>
        </ol>
    </div>
</body>
</html>
