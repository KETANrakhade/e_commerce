<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Order Confirmed | Pyramid</title>
  <link rel="icon" type="image/x-icon" href="/img/bars.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .floating-element:nth-child(4) {
      top: 30%;
      right: 30%;
      animation-delay: 1s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f39c12;
      animation: confetti-fall 3s linear infinite;
    }

    .confetti:nth-child(odd) {
      background: #e74c3c;
      width: 8px;
      height: 8px;
      animation-delay: 0.5s;
    }

    .confetti:nth-child(even) {
      background: #3498db;
      width: 6px;
      height: 6px;
      animation-delay: 1s;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .success-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Success Icon */
    .success-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #28a745, #20c997);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      position: relative;
      animation: bounceIn 1s ease-out 0.5s both;
    }

    .success-icon::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border: 3px solid rgba(40, 167, 69, 0.3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .success-icon i {
      font-size: 3rem;
      color: white;
      animation: checkmark 0.6s ease-out 1s both;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: scale(0);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Typography */
    .success-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .success-subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease-out 1s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Order Details */
    .order-details {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 16px;
      padding: 25px;
      margin: 30px 0;
      animation: fadeInUp 0.8s ease-out 1.2s both;
    }

    .order-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-item {
      text-align: left;
    }

    .info-label {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .order-total {
      background: linear-gradient(135deg, #65AAC3, #5F9FB6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .total-amount {
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
      animation: fadeInUp 0.8s ease-out 1.4s both;
    }

    .btn-custom {
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, #65AAC3, #5F9FB6);
      color: white;
    }

    .btn-secondary-custom {
      background: white;
      color: #65AAC3;
      border: 2px solid #65AAC3;
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-custom:hover::before {
      left: 100%;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary-custom:hover {
      background: #65AAC3;
      color: white;
    }

    /* Timeline */
    .delivery-timeline {
      margin: 30px 0;
      animation: fadeInUp 0.8s ease-out 1.6s both;
    }

    .timeline-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin: 20px 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #e9ecef;
      z-index: 1;
    }

    .timeline-step {
      background: white;
      border: 3px solid #e9ecef;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      font-size: 0.9rem;
    }

    .timeline-step.active {
      border-color: #28a745;
      background: #28a745;
      color: white;
    }

    .timeline-step.current {
      border-color: #65AAC3;
      background: #65AAC3;
      color: white;
      animation: pulse-timeline 2s infinite;
    }

    @keyframes pulse-timeline {
      0% {
        box-shadow: 0 0 0 0 rgba(101, 170, 195, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(101, 170, 195, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(101, 170, 195, 0);
      }
    }

    .timeline-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .timeline-label {
      font-size: 0.8rem;
      color: #6c757d;
      text-align: center;
      flex: 1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .success-card {
        padding: 30px 20px;
        margin: 10px;
      }

      .success-title {
        font-size: 2rem;
      }

      .order-info {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn-custom {
        width: 100%;
        max-width: 300px;
      }

      .timeline {
        margin: 20px 10px;
      }

      .timeline-step {
        width: 30px;
        height: 30px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .success-icon {
        width: 100px;
        height: 100px;
      }

      .success-icon i {
        font-size: 2.5rem;
      }

      .success-title {
        font-size: 1.8rem;
      }

      .success-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-element">
      <i class="fas fa-gift" style="font-size: 3rem; color: rgba(255,255,255,0.1);"></i>
    </div>
    <div class="floating-element">
      <i class="fas fa-heart" style="font-size: 2.5rem; color: rgba(255,255,255,0.1);"></i>
    </div>
    <div class="floating-element">
      <i class="fas fa-star" style="font-size: 2rem; color: rgba(255,255,255,0.1);"></i>
    </div>
    <div class="floating-element">
      <i class="fas fa-shopping-bag" style="font-size: 2.8rem; color: rgba(255,255,255,0.1);"></i>
    </div>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Main Content -->
  <div class="success-container">
    <div class="success-card">
      <!-- Success Icon -->
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>

      <!-- Success Message -->
      <h1 class="success-title">Order Confirmed!</h1>
      <p class="success-subtitle">Thank you for your purchase. Your order has been successfully placed and is being
        processed.</p>

      <!-- Order Details -->
      <div class="order-details">
        <div class="order-info" id="orderInfo">
          <!-- Order details will be populated by JavaScript -->
        </div>
        <div class="order-total" id="orderTotal">
          <!-- Total will be populated by JavaScript -->
        </div>
      </div>

      <!-- Delivery Timeline -->
      <div class="delivery-timeline">
        <h3 class="timeline-title">Order Status</h3>
        <div class="timeline">
          <div class="timeline-step active">
            <i class="fas fa-check"></i>
          </div>
          <div class="timeline-step current">
            <i class="fas fa-box"></i>
          </div>
          <div class="timeline-step">
            <i class="fas fa-truck"></i>
          </div>
          <div class="timeline-step">
            <i class="fas fa-home"></i>
          </div>
        </div>
        <div class="timeline-labels">
          <div class="timeline-label">Order Placed</div>
          <div class="timeline-label">Processing</div>
          <div class="timeline-label">Shipped</div>
          <div class="timeline-label">Delivered</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a href="index.html" class="btn-custom btn-primary-custom">
          <i class="fas fa-shopping-cart"></i>
          Continue Shopping
        </a>
        <a href="#" class="btn-custom btn-secondary-custom" onclick="trackOrder()">
          <i class="fas fa-search"></i>
          Track Order
        </a>
      </div>
    </div>
  </div>

  <script>
    // Display order details
    function displayOrderDetails() {
      const orderData = localStorage.getItem('lastOrder');
      if (orderData) {
        const order = JSON.parse(orderData);
        
        // Update order number
        const orderNumberElement = document.querySelector('.order-number');
        if (orderNumberElement) {
          orderNumberElement.textContent = order.orderNumber || 'N/A';
        }

        // Update estimated delivery (7 days from now)
        const deliveryDate = new Date();
        deliveryDate.setDate(deliveryDate.getDate() + 7);
        const deliveryElement = document.querySelector('.delivery-date');
        if (deliveryElement) {
          deliveryElement.textContent = deliveryDate.toLocaleDateString('en-IN', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
        }

        // Update total amount
        const totalElement = document.querySelector('.order-total');
        if (totalElement) {
          totalElement.textContent = `₹${order.totalPrice?.toLocaleString() || '0'}`;
        }
      }
    }

    // Track order function
    function trackOrder() {
      const orderData = localStorage.getItem('lastOrder');
      if (orderData) {
        const order = JSON.parse(orderData);
        alert(`Order ${order.orderNumber} is currently being processed. You will receive updates via email.`);
      } else {
        alert('No recent order found. Please check your email for order details.');
      }
    }

    // Create confetti effect
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#f1c40f'];

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confettiContainer.appendChild(confetti);
      }

      // Remove confetti after animation
      setTimeout(() => {
        confettiContainer.innerHTML = '';
      }, 5000);
    }

    // Populate order details
    function populateOrderDetails() {
      const order = JSON.parse(localStorage.getItem("lastOrder"));
      const orderInfo = document.getElementById("orderInfo");
      const orderTotal = document.getElementById("orderTotal");

      if (order) {
        // Format order date
        const orderDate = new Date(order.id).toLocaleDateString('en-IN', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        // Calculate estimated delivery (7 days from order)
        const deliveryDate = new Date(order.id + (7 * 24 * 60 * 60 * 1000)).toLocaleDateString('en-IN', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        orderInfo.innerHTML = `
          <div class="info-item">
            <div class="info-label">Order ID</div>
            <div class="info-value">#${order.id}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Order Date</div>
            <div class="info-value">${orderDate}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Items</div>
            <div class="info-value">${order.items.length} item(s)</div>
          </div>
          <div class="info-item">
            <div class="info-label">Estimated Delivery</div>
            <div class="info-value">${deliveryDate}</div>
          </div>
        `;

        orderTotal.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>Total Amount Paid</span>
            <span class="total-amount">₹${order.total.toLocaleString()}</span>
          </div>
        `;
      } else {
        orderInfo.innerHTML = `
          <div class="info-item" style="grid-column: 1 / -1; text-align: center;">
            <div class="info-value">Order details not found</div>
          </div>
        `;
        orderTotal.innerHTML = `
          <div style="text-align: center;">
            <span>Please check your email for order confirmation</span>
          </div>
        `;
      }
    }

    // Track order function
    function trackOrder() {
      alert('Order tracking feature will be available soon!');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
      // Display order details
      displayOrderDetails();
      // Create confetti effect
      createConfetti();

      // Populate order details
      populateOrderDetails();

      // Add some delay for better UX
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>

</html>
