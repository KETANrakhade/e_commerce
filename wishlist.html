    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="stylesheet" href="icons/line-awesome/line-awesome.min.css" />
    <link rel="stylesheet" href="icons/themify-icons.css" />
</head>

<body>
    <nav class=" navbar navbar-expand-lg  shadow-sm sticky-top top-line">
        <div class="heading-wishlist container d-flex py-4">
            <div class="d-flex">
                <img class="mx-2" src="img/pyramidal.png" width="40px" height="40px">
                <a class="navbar-brand text-uppercase fs-2" id="viewHome" href="#">Pyramid</a>
            </div>
            <div class="secure d-flex w-100 ">
                <i class="fa-solid fa-shield-halved secure-icon"></i>
                <p>100% SECURE</p>
            </div>
        </div>
        </div>
    </nav>
    <section>
        <div class="container py-5">
            <h3 class="text-center">YOUR WISHLIST</h3>
            <div class="row" id="wishlistContainer"></div>
        </div>
    </section>

    <script>
        document.getElementById("wishlist-shop").addEventListener("click", function () {
            window.location.href = "men-product.html";
        });
        document.getElementById("viewHome").addEventListener("click", function () {
            window.location.href = "index.html";
        });


        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        let container = document.getElementById("wishlistContainer");

        function showWishlist() {
            container.innerHTML = "";
            if (wishlist.length === 0) {
                container.innerHTML = "<p class='text-center'>No items in wishlist</p>";
                return;
            }

            wishlist.forEach(item => {
                let card = `
        <div class="col-md-4 text-center py-3">
          <img src="${item.image}" width="200px" />
          <h5>${item.name}</h5>
          <p>RS: <b>${item.price}</b></p>
          <button class="btn btn-danger" onclick="removeFromWishlist(${item.id})">Remove</button>
        </div>`;
                container.innerHTML += card;
            });
        }

        function removeFromWishlist(id) {
            wishlist = wishlist.filter(item => item.id !== id);
            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            showWishlist();
        }


        showWishlist();



    </script>
</body>

</html>
