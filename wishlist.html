<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Pyramid</title>
    <link rel="icon" type="image/x-icon" href="/img/bars.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 10s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Enhanced Navbar */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #000000, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .secure {
            align-items: center;
            gap: 8px;
        }

        .secure-icon {
            color: #27ae60;
            font-size: 1.2rem;
        }

        .secure p {
            color: #27ae60;
            font-weight: 600;
            margin: 0;
            font-size: 0.9rem;
        }

        /* Main Container */
        .wishlist-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            margin: 30px auto;
            max-width: 1400px;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .wishlist-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .wishlist-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wishlist-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .wishlist-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .wishlist-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Content Section */
        .wishlist-content {
            padding: 50px 30px;
        }

        /* Empty State */
        .empty-wishlist {
            text-align: center;
            padding: 80px 30px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-wishlist .empty-icon {
            font-size: 6rem;
            color: #ff9a9e;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .empty-wishlist h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .empty-wishlist p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .start-shopping-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.3);
        }

        .start-shopping-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 154, 158, 0.4);
            color: white;
        }

        /* Product Cards */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 25% width = 4 columns */
            gap: 30px;
            margin-top: 30px;
        }

        .wishlist-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            animation: fadeInUp 0.6s ease-out both;
        }

        .wishlist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .wishlist-card:nth-child(1) { animation-delay: 0.1s; }
        .wishlist-card:nth-child(2) { animation-delay: 0.2s; }
        .wishlist-card:nth-child(3) { animation-delay: 0.3s; }
        .wishlist-card:nth-child(4) { animation-delay: 0.4s; }

        .card-image-container {
            position: relative;
            overflow: hidden;
            height: 400px; /* Requested 400px height */
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .wishlist-card:hover .card-image {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .wishlist-card:hover .card-overlay {
            opacity: 1;
        }

        .quick-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }

        .wishlist-card:hover .quick-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .quick-action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #ff9a9e;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-action-btn:hover {
            background: #ff9a9e;
            color: white;
            transform: scale(1.1);
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .card-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff9a9e;
            margin-bottom: 20px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .remove-btn:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: 2px solid transparent;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .wishlist-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
            }
        }

        @media (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
                gap: 20px;
            }
            
            .card-image-container {
                height: 300px;
            }
            
            .wishlist-header h1 {
                font-size: 2.5rem;
            }
            
            .wishlist-content {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .wishlist-grid {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
            
            .card-image-container {
                height: 250px;
            }
            
            .wishlist-header {
                padding: 30px 20px;
            }
            
            .wishlist-header h1 {
                font-size: 2rem;
            }
            
            .wishlist-stats {
                gap: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 154, 158, 0.3);
            border-top: 4px solid #ff9a9e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="bg-particles" id="bgParticles"></div>

    <!-- Enhanced Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container d-flex py-3">
            <div class="d-flex align-items-center">
                <img class="mx-2" src="img/pyramidal.png" width="40px" height="40px" alt="Pyramid Logo">
                <a class="navbar-brand" id="viewHome" href="index-backup.html">PYRAMID</a>
            </div>
            <div class="secure d-flex ms-auto">
                <i class="fa-solid fa-shield-halved secure-icon"></i>
                <p>100% SECURE</p>
            </div>
        </div>
    </nav>

    <!-- Main Wishlist Container -->
    <div class="wishlist-container">
        <!-- Header Section -->
        <div class="wishlist-header">
            <h1><i class="fas fa-heart"></i> My Wishlist</h1>
            <p>Your favorite items saved for later</p>
            <div class="wishlist-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalItems">0</span>
                    <span class="stat-label">Items</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalValue">‚Çπ0</span>
                    <span class="stat-label">Total Value</span>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="wishlist-content">
            <div id="wishlistContainer">
                <!-- Wishlist items will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> <span id="messageText"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('bgParticles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        let wishlist = JSON.parse(localStorage.getItem("wishlist_v1")) || [];
        let container = document.getElementById("wishlistContainer");
        
        // Load wishlist from backend if user is logged in, merge with localStorage
        async function loadWishlistFromBackend() {
            const token = localStorage.getItem('token');
            const localWishlist = JSON.parse(localStorage.getItem("wishlist_v1") || '[]');
            
            if (!token) {
                // Not logged in, use localStorage only
                wishlist = localWishlist;
                showWishlist();
                updateWishlistBadge();
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/wishlist', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const backendWishlist = result.data || [];
                    
                    // Convert backend wishlist format to localStorage format
                    const formattedBackendWishlist = backendWishlist.map(product => ({
                        _id: product._id,
                        id: product._id,
                        productId: product._id,
                        name: product.name,
                        price: product.price,
                        image: product.images?.[0]?.url || product.imageUrls?.[0] || product.images?.[0],
                        images: product.images,
                        imageUrls: product.imageUrls
                    }));
                    
                    // Merge backend and localStorage (backend takes priority for duplicates)
                    const mergedWishlist = [...formattedBackendWishlist];
                    const backendIds = new Set(formattedBackendWishlist.map(item => item._id || item.id || item.productId));
                    
                    // Add localStorage items that aren't in backend (for offline/fallback items)
                    localWishlist.forEach(localItem => {
                        const localId = localItem._id || localItem.id || localItem.productId;
                        if (localId && !backendIds.has(localId)) {
                            mergedWishlist.push(localItem);
                        }
                    });
                    
                    // Update wishlist and localStorage
                    wishlist = mergedWishlist;
                    localStorage.setItem("wishlist_v1", JSON.stringify(wishlist));
                    console.log('‚úÖ Wishlist synced: backend', formattedBackendWishlist.length, 'items, merged', mergedWishlist.length, 'total');
                } else {
                    // Backend failed, use localStorage
                    console.log('‚ö†Ô∏è Failed to load wishlist from backend, using localStorage');
                    wishlist = localWishlist;
                }
            } catch (error) {
                console.error('‚ùå Error loading wishlist from backend:', error);
                // Use localStorage on error
                wishlist = localWishlist;
            }
            
            showWishlist();
            updateWishlistBadge();
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            const totalItems = wishlist.length;
            const totalValue = wishlist.reduce((sum, item) => sum + (item.price || 0), 0);
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalValue').textContent = `‚Çπ${totalValue.toLocaleString()}`;
        }

        function showWishlist() {
            container.innerHTML = "";
            updateStats();
            
            if (wishlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-wishlist">
                        <div class="empty-icon">
                            <i class="fas fa-heart-broken"></i>
                        </div>
                        <h3>Your wishlist is empty</h3>
                        <p>Discover amazing products and add them to your wishlist!</p>
                        <button class="start-shopping-btn" onclick="window.location.href='index-backup.html'">
                            <i class="fas fa-shopping-bag"></i> Start Shopping
                        </button>
                    </div>
                `;
                return;
            }

            const gridContainer = document.createElement('div');
            gridContainer.className = 'wishlist-grid';

            wishlist.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'wishlist-card';
                card.style.animationDelay = (index * 0.1) + 's';
                
                // Get the correct ID (handle _id, id, or productId)
                const productId = item._id || item.id || item.productId;
                const imageUrl = item.image || item.images?.[0]?.url || item.imageUrls?.[0] || 'img/default-product.jpg';
                const price = item.price || 0;
                
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${imageUrl}" class="card-image" alt="${item.name || 'Product'}" 
                             onerror="this.src='img/default-product.jpg'">
                        <div class="card-overlay"></div>
                        <div class="quick-actions">
                            <button class="quick-action-btn" onclick="removeFromWishlist('${productId}')" title="Remove from wishlist">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="quick-action-btn" onclick="addToCartFromWishlist('${productId}')" title="Add to cart">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.name || 'Product'}</h3>
                        <div class="card-price">‚Çπ${price.toLocaleString()}</div>
                        <div class="card-actions">
                            <button class="action-btn remove-btn" onclick="removeFromWishlist('${productId}')">
                                <i class="fas fa-heart-broken"></i> Remove
                            </button>
                            <button class="action-btn add-to-cart-btn" onclick="addToCartFromWishlist('${productId}')">
                                <i class="fas fa-shopping-bag"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                
                gridContainer.appendChild(card);
            });

            container.appendChild(gridContainer);
        }

        async function removeFromWishlist(productId) {
            console.log('üóëÔ∏è Removing from wishlist:', productId);
            
            // Find item by any ID format (_id, id, or productId)
            const item = wishlist.find(item => 
                item._id === productId || item.id === productId || item.productId === productId
            );
            const itemName = item?.name || 'Item';
            
            // Get the actual product ID to use for API call
            const actualProductId = item?._id || item?.id || item?.productId || productId;
            
            // Try backend API first if user is logged in
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch(`http://localhost:5001/api/wishlist/remove/${actualProductId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        console.log('‚úÖ Removed from backend wishlist');
                        // Reload from backend to ensure sync
                        await loadWishlistFromBackend();
                        showSuccessMessage(`${itemName} removed from wishlist`);
                        return;
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('‚ùå Backend remove failed:', errorData.message || response.statusText);
                    }
                } catch (error) {
                    console.error('‚ùå Backend remove error:', error);
                }
            }
            
            // Fallback: Remove from localStorage only (for non-logged-in users)
            wishlist = wishlist.filter(item => 
                item._id !== productId && item.id !== productId && item.productId !== productId &&
                item._id !== actualProductId && item.id !== actualProductId && item.productId !== actualProductId
            );
            localStorage.setItem("wishlist_v1", JSON.stringify(wishlist));
            showWishlist();
            updateWishlistBadge();
            showSuccessMessage(`${itemName} removed from wishlist`);
        }
        
        async function addToCartFromWishlist(productId) {
            console.log('üõí Adding to cart from wishlist:', productId);
            
            // Check if user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                showSuccessMessage('Please login to add items to cart');
                // Redirect to login page after showing message
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }
            
            // Find item by any ID format
            const item = wishlist.find(item => 
                item._id === productId || item.id === productId || item.productId === productId
            );
            
            if (!item) {
                showSuccessMessage('Item not found in wishlist');
                return;
            }
            
            const CART_KEY = 'cart_v1';
            const productIdToUse = item._id || item.id || item.productId;
            
            // Try backend API since user is logged in
            try {
                const response = await fetch('http://localhost:5001/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        productId: productIdToUse,
                        quantity: 1
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Added to backend cart');
                    showSuccessMessage(`${item.name} added to cart`);
                    updateCartBadge();
                    return;
                }
            } catch (error) {
                console.error('‚ùå Backend cart add failed:', error);
            }
            
            // Fallback to localStorage cart (still requires login)
            const cart = JSON.parse(localStorage.getItem(CART_KEY) || '[]');
            const existingItem = cart.find(cartItem => 
                cartItem.productId === productIdToUse || 
                cartItem._id === productIdToUse ||
                cartItem.id === productIdToUse
            );
            
            if (existingItem) {
                existingItem.quantity += 1;
                showSuccessMessage(`${item.name} quantity updated in cart`);
            } else {
                cart.push({
                    productId: productIdToUse,
                    name: item.name,
                    price: item.price,
                    image: item.image || item.images?.[0]?.url || item.imageUrls?.[0],
                    quantity: 1
                });
                showSuccessMessage(`${item.name} added to cart`);
            }
            
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            updateCartBadge();
        }
        
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart_v1') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            const cartBadges = document.querySelectorAll('#viewCart .badge, #cartBadge');
            cartBadges.forEach(badge => {
                if (badge) {
                    badge.textContent = totalItems > 0 ? totalItems : '';
                    badge.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            });
        }

        // Wishlist badge update function
        function updateWishlistBadge() {
            const wishlistBadges = document.querySelectorAll('#viewWishlist .badge, .wishlist-badge');
            const wishlist = JSON.parse(localStorage.getItem('wishlist_v1') || '[]');
            const totalItems = wishlist.length;
            
            wishlistBadges.forEach(badge => {
                if (badge) {
                    badge.textContent = totalItems > 0 ? totalItems : '';
                    badge.style.display = totalItems > 0 ? 'inline-block' : 'none';
                }
            });
            
            console.log(`üíù Wishlist badge updated: ${totalItems} items`);
        }

        // Navigation handlers
        document.getElementById('viewHome').addEventListener('click', function() {
            window.location.href = 'index-backup.html';
        });

        // Initialize wishlist display
        document.addEventListener('DOMContentLoaded', function() {
            // Load from backend first (if logged in), then show
            loadWishlistFromBackend();
        });
    </script>
