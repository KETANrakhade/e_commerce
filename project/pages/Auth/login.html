<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrandName</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/layout.css">
    <link rel="stylesheet" href="/assets/styles/components.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
        }
        
        .auth-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            margin-bottom: 0.5rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Header will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section>
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Login</h1>
                        <p>Welcome back! Please login to your account.</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" style="float: right;">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Login
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/pages/Auth/register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be injected here -->
    <div id="footer-placeholder"></div>

    <!-- Alert Container -->
    <div id="alert-container" style="position: fixed; top: 80px; right: 20px; z-index: 9999;"></div>

    <!-- Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/main.js"></script>
    
    <!-- Page-specific script -->
    <script>
        /**
         * Handle login form submission
         */
        function initPageSpecific() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Logging in...';
                submitButton.disabled = true;
                
                try {
                    const response = await apiPost('/auth/login', { email, password });
                    
                    if (response.success && response.data) {
                        // Store token if provided
                        if (response.data.token) {
                            setAuthToken(response.data.token);
                        }
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect to home or dashboard
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    } else {
                        showAlert(response.error || 'Login failed. Please check your credentials.', 'error');
                        submitButton.textContent = originalText;
                        submitButton.disabled = false;
                    }
                } catch (error) {
                    showAlert('An error occurred. Please try again.', 'error');
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
