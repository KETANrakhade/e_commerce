        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;

        function showLogin() {

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Client-side validation functions
        function createValidationMessage(input, message, type = 'error') {
            // Remove existing message
            const existingMessage = input.parentElement.parentElement.querySelector('.validation-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `validation-message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;

            // Insert after input group
            input.parentElement.parentElement.appendChild(messageDiv);

            return messageDiv;
        }

        function removeValidationMessage(input) {
            const message = input.parentElement.parentElement.querySelector('.validation-message');
            if (message) {
                message.remove();
            }
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateStrongPassword(password) {
            // Enhanced strong password requirements:
            // - At least 8 characters
            // - At least one uppercase letter (A-Z)
            // - At least one lowercase letter (a-z)
            // - At least one number (0-9)
            // - At least one special character
            // - No common weak passwords

            const requirements = {
                length: { test: password.length >= 8, message: 'Password must be at least 8 characters long' },
                uppercase: { test: /[A-Z]/.test(password), message: 'Password must contain at least one uppercase letter (A-Z)' },
                lowercase: { test: /[a-z]/.test(password), message: 'Password must contain at least one lowercase letter (a-z)' },
                number: { test: /[0-9]/.test(password), message: 'Password must contain at least one number (0-9)' },
                special: { test: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password), message: 'Password must contain at least one special character (!@#$%^&*...)' }
            };

            // Check each requirement
            for (const [key, requirement] of Object.entries(requirements)) {
                if (!requirement.test) {
                    return { valid: false, message: requirement.message, failedRequirement: key };
                }
            }

            // Check for common weak passwords
            const commonPasswords = [
                'password', '123456', '123456789', 'qwerty', 'abc123', 
                'password123', 'admin', 'letmein', 'welcome', 'monkey',
                '1234567890', 'password1', '123123', 'qwerty123', 'password!',
                'Password1', 'Password123', 'Admin123', 'Welcome1'
            ];

            if (commonPasswords.includes(password) || commonPasswords.includes(password.toLowerCase())) {
                return { valid: false, message: 'This password is too common. Please choose a more unique password.' };
            }

            // Check for repeated characters (more than 2 in a row)
            if (/(.)\1{2,}/.test(password)) {
                return { valid: false, message: 'Password should not contain more than 2 repeated characters in a row.' };
            }

            // Check for sequential patterns
            if (/123|abc|qwe|asd|zxc/i.test(password)) {
                return { valid: false, message: 'Password should not contain sequential patterns like "123" or "abc".' };
            }

            return { valid: true, message: 'Strong password meets all security requirements' };
        }

        function getPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            // Length scoring (more points for longer passwords)
            if (password.length >= 12) {
                strength += 30;
            } else if (password.length >= 10) {
                strength += 25;
            } else if (password.length >= 8) {
                strength += 20;
            } else if (password.length >= 6) {
                strength += 10;
            } else {
                feedback.push('At least 8 characters');
            }

            // Character type scoring
            if (/[a-z]/.test(password)) {
                strength += 15;
            } else {
                feedback.push('Lowercase letter');
            }

            if (/[A-Z]/.test(password)) {
                strength += 15;
            } else {
                feedback.push('Uppercase letter');
            }

            if (/[0-9]/.test(password)) {
                strength += 15;
            } else {
                feedback.push('Number');
            }

            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                strength += 20;
            } else {
                feedback.push('Special character');
            }

            // Bonus points for character variety
            const uniqueChars = new Set(password).size;
            if (uniqueChars >= 10) {
                strength += 10;
            } else if (uniqueChars >= 8) {
                strength += 5;
            }

            // Penalties for weak patterns
            if (/(.)\1{2,}/.test(password)) {
                strength -= 15; // Repeated characters
                feedback.push('Avoid repeated characters');
            }

            if (/123|abc|qwe|asd|zxc/i.test(password)) {
                strength -= 15; // Sequential patterns
                feedback.push('Avoid sequential patterns');
            }

            // Check for common passwords
            const commonPasswords = ['password', '123456', 'qwerty', 'abc123'];
            if (commonPasswords.some(common => password.toLowerCase().includes(common))) {
                strength -= 20;
                feedback.push('Avoid common words');
            }

            // Ensure strength is between 0 and 100
            strength = Math.max(0, Math.min(100, strength));

            return { strength, feedback };
        }

        function validateName(name) {
            return name.trim().length >= 2;
        }

        function validateFullName(name) {
            const trimmedName = name.trim();

            // Check length (3-50 characters)
            if (trimmedName.length < 3) {
                return { valid: false, message: 'Name must be at least 3 characters long' };
            }

            if (trimmedName.length > 50) {
                return { valid: false, message: 'Name must not exceed 50 characters' };
            }

            // Check for only letters, spaces, and common name characters
            if (!/^[a-zA-Z\s'-\.]+$/.test(trimmedName)) {
                return { valid: false, message: 'Name can only contain letters, spaces, hyphens, and apostrophes' };
            }

            // Check that it's not just spaces
            if (!/[a-zA-Z]/.test(trimmedName)) {
                return { valid: false, message: 'Name must contain at least one letter' };
            }

            // Check for reasonable name format (not just special characters)
            if (trimmedName.replace(/[a-zA-Z\s]/g, '').length > trimmedName.length * 0.2) {
                return { valid: false, message: 'Name contains too many special characters' };
            }

            return { valid: true, message: 'Valid name' };
        }

        function addInputValidation(inputId, validationFunction, errorMessage, successMessage = '') {
            const input = document.getElementById(inputId);
            if (!input) return;

            function validate() {
                const value = input.value.trim();
                const isValid = validationFunction(value);

                if (value === '') {
                    input.classList.remove('valid', 'invalid');
                    removeValidationMessage(input);
                    return null;
                } else if (isValid) {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                    removeValidationMessage(input);
                    if (successMessage) {
                        createValidationMessage(input, successMessage, 'success');
                    }
                    return true;
                } else {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                    createValidationMessage(input, errorMessage, 'error');
                    return false;
                }
            }

            // Real-time validation
            input.addEventListener('input', validate);
            input.addEventListener('blur', validate);

            return validate;
        }

        // Form validation functions
        function validateLoginForm() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            let isValid = true;

            // Validate email
            if (!email) {
                document.getElementById('loginEmail').classList.add('invalid');
                createValidationMessage(document.getElementById('loginEmail'), 'Email is required', 'error');
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('loginEmail').classList.add('invalid');
                createValidationMessage(document.getElementById('loginEmail'), 'Please enter a valid email address', 'error');
                isValid = false;
            } else {
                document.getElementById('loginEmail').classList.remove('invalid');
                document.getElementById('loginEmail').classList.add('valid');
                removeValidationMessage(document.getElementById('loginEmail'));
            }

            // Validate password
            if (!password) {

        // Load Google Auth configuration
        async function loadGoogleAuthConfig() {
            return new Promise((resolve, reject) => {
                if (typeof GoogleAuth !== 'undefined') {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = 'google-auth-config.js';
                script.onload = async () => {
                    try {
                        await GoogleAuth.loadGoogleScript();
                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                };
                script.onerror = () => reject(new Error('Failed to load Google Auth config'));
                document.head.appendChild(script);
            });
        }

                showModalMessage(error.message || 'Failed to send OTP. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Send OTP';
            }
        });

        // OTP input handling
        const modalOtpInputs = document.querySelectorAll('.otp-input');
        modalOtpInputs.forEach((input, index) => {
            input.addEventListener('input', function (e) {
                // Only allow numbers
                this.value = this.value.replace(/[^0-9]/g, '');

                if (this.value.length === 1 && index < modalOtpInputs.length - 1) {
                    modalOtpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    modalOtpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', function (e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                pastedData.split('').forEach((char, i) => {
                    if (modalOtpInputs[i]) {
                        modalOtpInputs[i].value = char;
                    }
                });
                if (pastedData.length === 6) {
                    modalOtpInputs[5].focus();
                }
            });
        });

        // Step 2: Verify OTP
        document.getElementById('forgotOtpForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = Array.from(modalOtpInputs).map(input => input.value).join('');
            const btn = document.getElementById('verifyOtpBtn');

            if (otp.length !== 6) {
                showModalMessage('Please enter the complete 6-digit OTP', 'error');
                return;
            }

            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = '';

            try {
                const response = await fetch('http://localhost:5001/api/auth/verify-reset-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: forgotPasswordEmail, otp })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showModalMessage('OTP verified successfully!', 'success');
                    clearInterval(resendTimer);
                    goToForgotStep(3);
                    document.getElementById('forgotNewPassword').focus();
                } else {
                    throw new Error(data.error || data.message || 'Invalid OTP');
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                showModalMessage(error.message || 'Invalid OTP. Please try again.', 'error');
                modalOtpInputs.forEach(input => {
                    input.value = '';
                    input.classList.add('invalid');
                });
                modalOtpInputs[0].focus();
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Verify OTP';
            }
        });

        // Resend OTP
        document.getElementById('resendOtpBtn').addEventListener('click', async function () {
            const btn = this;
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:5001/api/auth/forgot-password-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: forgotPasswordEmail })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showModalMessage('New OTP sent to your email!', 'success');
                    startResendTimer();
                    modalOtpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('invalid', 'valid');
                    });
                    modalOtpInputs[0].focus();
                } else {
                    throw new Error(data.error || 'Failed to resend OTP');
                }
            } catch (error) {
                console.error('Resend OTP error:', error);
                showModalMessage(error.message || 'Failed to resend OTP', 'error');
                btn.disabled = false;
            }
        });

        // Step 3: Reset Password
        document.getElementById('forgotResetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('forgotNewPassword').value;
            const confirmPassword = document.getElementById('forgotConfirmPassword').value;
            const btn = document.getElementById('resetPasswordBtn');

            // Validation
            if (!newPassword || !confirmPassword) {
                showModalMessage('Please fill in all password fields', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showModalMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showModalMessage('Passwords do not match', 'error');
                return;
            }

            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = '';

            try {
                const response = await fetch('http://localhost:5001/api/auth/reset-password-with-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: forgotPasswordEmail, password: newPassword })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showModalMessage('Password reset successful! You can now login with your new password.', 'success');
                    setTimeout(() => {
                        closeForgotPasswordModal();
                        // Auto-fill email in login form
                        document.getElementById('loginEmail').value = forgotPasswordEmail;
                        document.getElementById('loginPassword').focus();
                    }, 2000);
                } else {
                    throw new Error(data.error || data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showModalMessage(error.message || 'Failed to reset password. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Reset Password';
            }
        });

        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeForgotPasswordModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('forgotPasswordModal').style.display === 'flex') {
                closeForgotPasswordModal();
            }
        });

        // Disable Google's automatic One Tap prompt to prevent duplicate buttons
        window.addEventListener('load', function () {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.disableAutoSelect();
                console.log('ðŸš« Disabled Google auto-prompt to prevent duplicate buttons');
            }
        });

        // Header functionality
        function updateHeaderState() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            const notLoggedIn = document.getElementById('headerNotLoggedIn');
            const loggedIn = document.getElementById('headerLoggedIn');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');

            if (token && user.email) {
                // User is logged in
                notLoggedIn.style.display = 'none';
                loggedIn.style.display = 'flex';

                // Update user info
                userName.textContent = user.name || 'User';
                userAvatar.textContent = (user.name || 'U').charAt(0).toUpperCase();

                console.log('âœ… Header updated for logged in user:', user.name);
            } else {
                // User is not logged in
                notLoggedIn.style.display = 'flex';
                loggedIn.style.display = 'none';

                console.log('ðŸ‘¤ Header updated for guest user');
            }
        }

        function scrollToLogin() {
            document.getElementById('signinTab').click();
            document.querySelector('.login-container').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }

        function scrollToSignup() {
            document.getElementById('signupTab').click();
            document.querySelector('.login-container').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }

        function headerLogout() {
            // Clear login data
            localStorage.removeItem('token');
            localStorage.removeItem('user');

            // Show login/signup forms and tabs again
            const formTabs = document.querySelector('.form-tabs');
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');
            
            if (formTabs) formTabs.style.display = 'flex';
            if (loginSection) {
                loginSection.style.display = 'block';
                loginSection.classList.add('active');
            }
            if (signupSection) {
                signupSection.style.display = 'none';
                signupSection.classList.remove('active');
            }

            // Update header
            updateHeaderState();

            // Show success message
            document.getElementById('status').innerHTML = `
                <div class="status success">
                    <i class="fas fa-check-circle"></i> Logged out successfully!<br>
                    <small>You can now login as a different user.</small>
                </div>
            `;

            // Clear the forms
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('signupName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('signupConfirmPassword').value = '';

            // Reset tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[0].classList.add('active');

            console.log('ðŸšª User logged out from header');
        }

        // Update header state on page load
        document.addEventListener('DOMContentLoaded', function () {
            updateHeaderState();
        });

        // Update header state when login/signup is successful
        function updateHeaderAfterLogin() {
            setTimeout(() => {
                updateHeaderState();
            }, 100);
        }
    </script>

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                console.log('ðŸ”§ Inline tab fix running...');
                
                const tabButtons = document.querySelectorAll('.tab-btn');
                const loginSection = document.getElementById('loginSection');
                const signupSection = document.getElementById('signupSection');
                
                if (tabButtons.length && loginSection && signupSection) {
                    // Override the functions with working versions
                    window.showLogin = function() {
                        console.log('ðŸ‘¤ Showing login form');
                        
                        // Update tab buttons
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabButtons[0].classList.add('active');
                        
                        // Show/hide sections
                        loginSection.style.display = 'block';
                        loginSection.classList.add('active');
                        signupSection.style.display = 'none';
                        signupSection.classList.remove('active');
                        
                        console.log('âœ… Login form shown');
                    };
                    
                    window.showSignup = function() {
                        console.log('ðŸ“ Showing signup form');
                        
                        // Update tab buttons
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabButtons[1].classList.add('active');
                        
                        // Show/hide sections
                        signupSection.style.display = 'block';
                        signupSection.classList.add('active');
                        loginSection.style.display = 'none';
                        loginSection.classList.remove('active');
                        
                        console.log('âœ… Signup form shown');
                    };
                    
                    // Ensure login is shown by default
                    showLogin();
                    
                    console.log('âœ… Tab switching fixed');
                } else {
                    console.log('âŒ Tab elements not found for fix');
                }
            }, 200);
        });
