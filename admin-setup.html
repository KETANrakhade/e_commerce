<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYRAMID Admin Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #65AAC3;
            --secondary-color: #5F9FB6;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .setup-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 30px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .alert {
            border-radius: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }

        .loading-spinner {
            display: none;
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="setup-header">
            <i class="fas fa-crown" style="font-size: 3rem; color: #ffd700; margin-bottom: 1rem;"></i>
            <h1>PYRAMID Admin Setup</h1>
            <p class="text-muted">Create your first admin account</p>
        </div>

        <div id="alertContainer"></div>

        <form id="setupForm">
            <div class="mb-3">
                <label class="form-label">Admin Name</label>
                <input type="text" class="form-control" id="adminName" value="Super Admin" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="adminEmail" value="admin@pyramid.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" value="admin123" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Secret Key</label>
                <input type="text" class="form-control" id="secretKey" value="PYRAMID_SUPER_ADMIN_2024" required readonly>
                <div class="form-text">This key is required for first-time admin setup</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" id="setupBtn">
                    <span class="loading-spinner spinner-border spinner-border-sm me-2"></span>
                    <span class="btn-text">
                        <i class="fas fa-crown me-2"></i>Create Super Admin
                    </span>
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Already have an admin account? 
                <a href="admin.html" class="text-decoration-none">Login here</a>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('setupBtn');
            submitBtn.classList.add('loading');
            
            try {
                const formData = {
                    name: document.getElementById('adminName').value,
                    email: document.getElementById('adminEmail').value,
                    password: document.getElementById('adminPassword').value,
                    secretKey: document.getElementById('secretKey').value
                };

                console.log('üîÑ Creating super admin...', formData);

                const response = await fetch('http://localhost:5001/api/admin/register-super-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('üìã Server response:', result);

                if (response.ok) {
                    showAlert('‚úÖ Super Admin created successfully!', 'success');
                    
                    // Store admin token
                    localStorage.setItem('adminToken', result.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.data));
                    
                    // Show success and redirect
                    setTimeout(() => {
                        showAlert('üöÄ Redirecting to admin panel...', 'info');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    }, 1000);
                    
                } else {
                    throw new Error(result.message || 'Failed to create super admin');
                }

            } catch (error) {
                console.error('‚ùå Setup error:', error);
                showAlert('‚ùå Error: ' + error.message, 'danger');
                
                // Show troubleshooting info
                if (error.message.includes('fetch')) {
                    showAlert('üí° Make sure backend server is running on port 5001', 'info');
                }
            } finally {
                submitBtn.classList.remove('loading');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Check if admin already exists
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('http://localhost:5001/api/admin/stats');
                if (response.ok) {
                    showAlert('‚ö†Ô∏è Admin already exists. Use the login page instead.', 'warning');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 3000);
                }
            } catch (error) {
                // Admin doesn't exist or server not running - continue with setup
                console.log('Admin setup needed');
            }
        });
    </script>
</body>
</html>
