<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Pyramid E-Commerce</title>
    <link rel="icon" type="image/x-icon" href="/img/bars.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .icon-container i {
            color: white;
            font-size: 2rem;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input.invalid {
            border-color: #dc3545;
        }

        input.valid {
            border-color: #28a745;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0;
            border: 2px solid #e9ecef;
            border-radius: 12px;
        }

        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .resend-link button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .resend-link button:disabled {
            color: #6c757d;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .progress-step {
            width: 30px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-key"></i>
        </div>

        <div class="progress-steps">
            <div class="progress-step active" id="progress1"></div>
            <div class="progress-step" id="progress2"></div>
            <div class="progress-step" id="progress3"></div>
        </div>

        <div id="message" class="message"></div>

        <!-- Step 1: Enter Email -->
        <div id="step1" class="step active">
            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email address and we'll send you an OTP to reset your password.</p>

            <form id="emailForm">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" placeholder="Enter your email" autocomplete="email">
                    </div>
                </div>

                <button type="submit" class="btn" id="sendOtpBtn">
                    Send OTP
                </button>
            </form>
        </div>

        <!-- Step 2: Verify OTP -->
        <div id="step2" class="step">
            <h2>Verify OTP</h2>
            <p class="subtitle">Enter the 6-digit code sent to <strong id="emailDisplay"></strong></p>

            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                </div>

                <button type="submit" class="btn" id="verifyOtpBtn">
                    Verify OTP
                </button>

                <div class="resend-link">
                    <span class="timer" id="timer"></span>
                    <button type="button" id="resendBtn" disabled>Resend OTP</button>
                </div>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="step3" class="step">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your new password below.</p>

            <form id="resetForm">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="newPassword" placeholder="New Password (min 6 chars)">
                        <div class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="confirmPassword" placeholder="Confirm New Password">
                        <div class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="resetBtn">
                    Reset Password
                </button>
            </form>
        </div>

        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let resendTimer = null;
        let resendCountdown = 60;

        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        // Switch steps
        function goToStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
            
            // Update progress
            for (let i = 1; i <= 3; i++) {
                const progress = document.getElementById(`progress${i}`);
                if (i <= stepNumber) {
                    progress.classList.add('active');
                } else {
                    progress.classList.remove('active');
                }
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Start resend timer
        function startResendTimer() {
            resendCountdown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const timerSpan = document.getElementById('timer');
            resendBtn.disabled = true;
            
            resendTimer = setInterval(() => {
                resendCountdown--;
                timerSpan.textContent = `Resend OTP in ${resendCountdown}s`;
                
                if (resendCountdown <= 0) {
                    clearInterval(resendTimer);
                    timerSpan.textContent = '';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('sendOtpBtn');
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = '';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/forgot-password-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    userEmail = email;
                    document.getElementById('emailDisplay').textContent = email;
                    showMessage('OTP sent to your email!', 'success');
                    goToStep(2);
                    startResendTimer();
                    
                    // Focus first OTP input
                    document.querySelector('.otp-input').focus();
                    
                    // In development mode, try to auto-fetch OTP after 2 seconds
                    setTimeout(async () => {
                        try {
                            const otpResponse = await fetch(`http://localhost:5001/api/test/latest-otp/${email}`);
                            const otpData = await otpResponse.json();
                            if (otpData.otp) {
                                console.log('ðŸ”¢ Auto-fetched OTP:', otpData.otp);
                                showMessage(`OTP sent! For testing: ${otpData.otp}`, 'success');
                                
                                // Auto-fill OTP inputs
                                const otpDigits = otpData.otp.split('');
                                otpInputs.forEach((input, index) => {
                                    if (otpDigits[index]) {
                                        input.value = otpDigits[index];
                                    }
                                });
                            }
                        } catch (error) {
                            console.log('Could not auto-fetch OTP:', error.message);
                        }
                    }, 2000);
                } else {
                    throw new Error(data.error || data.message || 'Failed to send OTP');
                }
            } catch (error) {
                console.error('Send OTP error:', error);
                showMessage(error.message || 'Failed to send OTP. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Send OTP';
            }
        });

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                pastedData.split('').forEach((char, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = char;
                    }
                });
                if (pastedData.length === 6) {
                    otpInputs[5].focus();
                }
            });
        });

        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const btn = document.getElementById('verifyOtpBtn');
            
            if (otp.length !== 6) {
                showMessage('Please enter the complete 6-digit OTP', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = '';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/verify-reset-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('OTP verified successfully!', 'success');
                    clearInterval(resendTimer);
                    goToStep(3);
                } else {
                    throw new Error(data.error || data.message || 'Invalid OTP');
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                showMessage(error.message || 'Invalid OTP. Please try again.', 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Verify OTP';
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/forgot-password-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('New OTP sent to your email!', 'success');
                    startResendTimer();
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                } else {
                    throw new Error(data.error || 'Failed to resend OTP');
                }
            } catch (error) {
                console.error('Resend OTP error:', error);
                showMessage(error.message || 'Failed to resend OTP', 'error');
                btn.disabled = false;
            }
        });

        // Step 3: Reset Password
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            
            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = '';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/reset-password-with-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, password: newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
