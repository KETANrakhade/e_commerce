<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        pre { background: #f1f1f1; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Frontend API Debug Tool</h2>
        <p>This tool helps debug why products aren't loading on the frontend.</p>
        
        <div>
            <button class="btn" onclick="testApiConfig()">1. Test API Config</button>
            <button class="btn" onclick="testMenProducts()">2. Test Men's Products API</button>
            <button class="btn" onclick="testAllProducts()">3. Test All Products API</button>
            <button class="btn" onclick="testCORS()">4. Test CORS</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="api-config.js"></script>
    <script>
        function addResult(title, content, type = 'result') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h4>${title}</h4><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        function testApiConfig() {
            addResult('API Configuration', `
Environment: ${window.location.hostname === 'localhost' ? 'development' : 'production'}
API Base URL: ${window.API_BASE_URL}
Current URL: ${window.location.href}
            `, 'success');
        }

        async function testMenProducts() {
            try {
                addResult('Testing Men\'s Products API...', 'Fetching from: ' + window.API_BASE_URL + '/products/category/men');
                
                const response = await fetch(window.API_BASE_URL + '/products/category/men');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('Men\'s Products API - SUCCESS', `
Status: ${response.status}
Products found: ${data.data?.products?.length || 0}
First product: ${data.data?.products?.[0]?.name || 'None'}
Sample product images: ${JSON.stringify(data.data?.products?.[0]?.images || [], null, 2)}
                    `, 'success');
                } else {
                    addResult('Men\'s Products API - ERROR', `
Status: ${response.status}
Error: ${JSON.stringify(data, null, 2)}
                    `, 'error');
                }
            } catch (error) {
                addResult('Men\'s Products API - NETWORK ERROR', `
Error: ${error.message}
This usually means CORS issue or backend not running
                `, 'error');
            }
        }

        async function testAllProducts() {
            try {
                addResult('Testing All Products API...', 'Fetching from: ' + window.API_BASE_URL + '/products');
                
                const response = await fetch(window.API_BASE_URL + '/products');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('All Products API - SUCCESS', `
Status: ${response.status}
Total products: ${data.data?.products?.length || 0}
Categories found: ${JSON.stringify([...new Set(data.data?.products?.map(p => p.category?.name))], null, 2)}
                    `, 'success');
                } else {
                    addResult('All Products API - ERROR', `
Status: ${response.status}
Error: ${JSON.stringify(data, null, 2)}
                    `, 'error');
                }
            } catch (error) {
                addResult('All Products API - NETWORK ERROR', `
Error: ${error.message}
                `, 'error');
            }
        }

        async function testCORS() {
            try {
                addResult('Testing CORS...', 'Checking if backend allows frontend requests');
                
                const response = await fetch(window.API_BASE_URL + '/products', {
                    method: 'OPTIONS'
                });
                
                addResult('CORS Test', `
Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
                `, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addResult('CORS Test - ERROR', `
Error: ${error.message}
This indicates CORS is not properly configured
                `, 'error');
            }
        }

        // Auto-run basic tests
        window.onload = function() {
            testApiConfig();
            setTimeout(testMenProducts, 1000);
        };
    </script>
</body>
</html>
