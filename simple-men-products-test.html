<!DOCTYPE html>
<html>
<head>
    <title>Simple Men's Products Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: white; }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .product-name { font-weight: bold; margin: 10px 0 5px 0; }
        .product-price { color: #28a745; font-size: 18px; font-weight: bold; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>üß™ Simple Men's Products Test</h2>
    <div id="status" class="status loading">Loading...</div>
    <div id="products" class="product-grid"></div>

    <script>
        console.log('üöÄ Script started');
        
        // Set API URL directly
        const API_BASE_URL = 'http://localhost:5001/api';
        
        async function loadProducts() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                statusDiv.innerHTML = 'üîÑ Fetching products from API...';
                statusDiv.className = 'status loading';
                
                console.log('üì° Fetching from:', API_BASE_URL + '/products/category/men');
                
                const response = await fetch(API_BASE_URL + '/products/category/men');
                console.log('üìä Response:', response.status, response.ok);
                
                const data = await response.json();
                console.log('üì¶ Data:', data);
                
                if (data.success && data.data && data.data.products) {
                    const products = data.data.products;
                    console.log(`‚úÖ Got ${products.length} products`);
                    
                    statusDiv.innerHTML = `‚úÖ Successfully loaded ${products.length} products!`;
                    statusDiv.className = 'status success';
                    
                    // Display products
                    const productsHTML = products.map(product => {
                        let imageUrl = 'https://via.placeholder.com/250x200/65AAC3/ffffff?text=No+Image';
                        
                        if (product.images && product.images.length > 0) {
                            const img = product.images[0];
                            if (typeof img === 'string' && img !== 'has_images') {
                                imageUrl = img;
                            } else if (img && img.url && img.url !== 'has_images') {
                                imageUrl = img.url;
                            }
                        } else if (product.imageUrls && product.imageUrls.length > 0 && product.imageUrls[0] !== 'has_images') {
                            imageUrl = product.imageUrls[0];
                        }
                        
                        return `
                            <div class="product-card">
                                <img src="${imageUrl}" alt="${product.name}" class="product-image" 
                                     onerror="this.src='https://via.placeholder.com/250x200/ff6b6b/ffffff?text=Image+Error'">
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">‚Çπ${product.price?.toLocaleString() || 'N/A'}</div>
                                <div><small>Category: ${product.category?.name || 'N/A'}</small></div>
                                <div><small>Stock: ${product.stock || 0}</small></div>
                            </div>
                        `;
                    }).join('');
                    
                    productsDiv.innerHTML = productsHTML;
                    
                } else {
                    throw new Error('Invalid API response');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                statusDiv.className = 'status error';
                productsDiv.innerHTML = '<p>Failed to load products.</p>';
            }
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM loaded');
            loadProducts();
        });
    </script>
</body>
</html>
