    /* Enhanced Animations and Effects */
    * {
      box-sizing: border-box;
    }

    .product-images {
      position: relative;
      overflow: hidden;
      /* important for crop zoom */
    }

    .product-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* 2 images per row */
      gap: 15px;

      margin: auto;
    }

    .product-images img {

      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-images img:hover {
      transform: scale(1.05);
    }


    .product-images img {

      border-radius: 16px;
      transition: transform 0.4s ease;
      cursor: zoom-in;
    }

    .product-images img:hover {
      transform: scale(1.2);
      /* bigger zoom */
    }


    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(101, 170, 195, 0.3);
      border-radius: 50%;
      animation: float-particle 8s infinite linear;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Enhanced Product Page Animations */
    .product-page {
      animation: fadeInUp 0.8s ease-out;
      margin-top: 40px;
      display: flex;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Product Images */
    .product-images {
      display: grid;
      position: relative;
      animation: slideInLeft 0.8s ease-out 0.2s both;
      overflow: hidden;
      margin: auto 0;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .product-images img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);


    }

    .product-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .product-images img::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .product-images img:hover::before {
      left: 100%;
    }

    /* Enhanced Product Details */
    .product-details {
      animation: slideInRight 0.8s ease-out 0.4s both;
      position: relative;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .product-details h2 {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      position: relative;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .product-details h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(135deg, #65AAC3, #5F9FB6);
      animation: expandLine 1s ease-out 1.2s both;
    }

    @keyframes expandLine {
      to {
        width: 60px;
      }
    }

    /* Enhanced Price Section */
    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #27ae60;
      animation: bounceIn 0.6s ease-out 0.8s both;
      position: relative;
    }

    .mrp {
      text-decoration: line-through;
      color: #95a5a6;
      font-size: 1.2rem;
      margin-left: 15px;
      animation: fadeIn 0.6s ease-out 1s both;

      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

      left: 50%;

    .navbar-brand {

    .nav-link {

    .nav-link::after {

      height: 2px;

      transition: width 0.3s ease;
    }

    .nav-link:hover::after {

    }

    .icon-btn,

      position: relative;
      margin-left: 20px;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #2c3e50;
    }

    .icon-btn:hover,
    .icon-btns:hover {
      transform: scale(1.2);
      color: #65AAC3;
    }

    /* Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Success Animation for Add to Cart */
    .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      transition: all 0.3s ease;
    }

    .success-popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .success-popup i {
      color: #27ae60;
      font-size: 3rem;
      margin-bottom: 15px;
    }

    /* Toast Notifications */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .badge {

  </style>
</head>

    // Cart functions
    function addToCart(id, name, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingItem = cart.find(item => item.id === id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, name, price, image, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
      showSuccessMessage('Added to cart!');
    }

    function addToCartWithAnimation(id, name, price, image) {
      addToCart(id, name, price, image);

      // Show success popup
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');

      setTimeout(() => {
        popup.classList.remove('show');
      }, 2000);
    }

    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.querySelector('#viewCart .badge');
      if (badge) {
        badge.textContent = totalItems;
        badge.style.display = totalItems > 0 ? 'inline' : 'none';
      }
    }

    // Wishlist functions
    function getWishlist() {
      return JSON.parse(localStorage.getItem('wishlist')) || [];
    }

    function addToWishlist() {
      const product = window.product;
      if (!product) return;

      let wishlist = getWishlist();
      const existingItem = wishlist.find(item => item.id === product.id);

      if (!existingItem) {
        wishlist.push({
          id: product.id,
          name: product.name,
          price: product.price,
          mrp: product.mrp,
          discount: product.discount,
          image: product.images[0]
        });

        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        showSuccessMessage('Added to wishlist!');

        // Update button
        const wishlistBtn = document.querySelector('.wishlist-btn');
        if (wishlistBtn) {
          wishlistBtn.innerHTML = '<i class="bi bi-heart-fill"></i> IN WISHLIST';
          wishlistBtn.style.background = '#65AAC3';
          wishlistBtn.style.color = 'white';
          wishlistBtn.disabled = true;
        }
      }
    }

    function showSuccessMessage(message) {
      // Create a simple toast notification
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: #27ae60;
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        z-index: 10000;
        animation: slideInRight 0.3s ease-out;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Utility functions
    function createParticles() {
      const particlesContainer = document.getElementById('bgParticles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function enhanceImageGallery() {
      // Add zoom functionality to images
      const images = document.querySelectorAll('.product-images img');
      images.forEach(img => {
        img.addEventListener('click', function () {
          // Simple zoom effect
          this.style.transform = this.style.transform === 'scale(1.5)' ? 'scale(1)' : 'scale(1.5)';
        });
      });
    }

    // Size selection
    document.addEventListener('DOMContentLoaded', function () {
      const sizeButtons = document.querySelectorAll('.size-options button');
      sizeButtons.forEach(button => {
        button.addEventListener('click', function () {
          sizeButtons.forEach(btn => btn.classList.remove('selected'));
          this.classList.add('selected');
        });
      });
    });

    // Set future delivery date
    function setDeliveryDate() {
      const futureDate = new Date();
      futureDate.setDate(futureDate.getDate() + 3); // 3 days from now

      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      };

      document.getElementById('futureDate').textContent = futureDate.toLocaleDateString('en-US', options);
    }

    function initializePage() {
      updateCartBadge();
      setDeliveryDate();
      createParticles();
      enhanceImageGallery();

      // Add event listeners after a short delay to ensure product is loaded
      setTimeout(() => {
        const addToBagBtn = document.getElementById('addToBagBtn');
        if (addToBagBtn && window.product) {
          addToBagBtn.addEventListener('click', function () {
            addToCartWithAnimation(window.product.id, window.product.name, window.product.price, window.product.images[0]);
          });
        }

        const wishlistBtn = document.getElementById('wishlistBtn');
        if (wishlistBtn) {
          wishlistBtn.addEventListener('click', addToWishlist);
        }

        // Check wishlist status
        checkWishlistStatus();

        // Add stagger animation to elements
        const elements = document.querySelectorAll('.product-details > *');
        elements.forEach((el, index) => {
          el.style.animationDelay = (index * 0.1 + 0.5) + 's';
        });
      }, 100);
    }



    // Initialize product loading when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
      loadProduct();
      initializePage();
    });

    function loadProduct() {
      // Get product ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      // Find product by ID
      let product = null;
      if (productId) {
        product = products.find(p => p.id == parseInt(productId));
      }

      // If no product found, use first product as default
      if (!product) {
        product = products[0];
      }

      // Store product globally for other functions
      window.product = product;

      if (product) {
        // Update product details
        document.getElementById("productName").textContent = product.name;
        document.getElementById("productPrice").textContent = "₹" + product.price;
        document.getElementById("productMrp").textContent = "₹" + product.mrp;
        document.getElementById("productDiscount").textContent = "(" + product.discount + ")";

        // Clear lists first
        document.getElementById("primaryList").innerHTML = "";
        document.getElementById("thumbnailList").innerHTML = "";

        // Add product images dynamically
        product.images.slice(0, 4).forEach(src => {
          document.getElementById("primaryList").innerHTML += `
        <li class="splide__slide"><img src="${src}" alt="${product.name}"></li>`;
          document.getElementById("thumbnailList").innerHTML += `
        <li class="splide__slide"><img src="${src}" alt="${product.name}"></li>`;
        });

        // Initialize Splide sliders
        initializeSliders();

        // Hide loading overlay after product is loaded
        setTimeout(() => {
          document.getElementById('loadingOverlay').classList.add('hidden');
        }, 500);
      }
    }

    function initializeSliders() {
      // Initialize Splide sliders
      var primarySlider = new Splide('#primary_slider', {
        type: 'fade',
        heightRatio: 0.6,
        pagination: false,
        arrows: false,
        cover: true,
      });

      var thumbnailSlider = new Splide('#thumbnail_slider', {
        rewind: true,
        fixedWidth: 100,
        fixedHeight: 80,
        isNavigation: true,
        gap: 10,
        focus: 'center',
        pagination: false,
        cover: true,
        breakpoints: {
          600: {
            fixedWidth: 60,
            fixedHeight: 60,
          }
        }
      });

      primarySlider.sync(thumbnailSlider);
      primarySlider.mount();
      thumbnailSlider.mount();
    }

    // Products array is already declared at the top of the script

    function formatWithLeadingZero(num) {
      return num < 10 ? '0' + num : num.toString();
    }

    function getFutureDateString(days) {
      const now = new Date();

      const future = new Date(now);
      future.setDate(now.getDate() + days);


      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      const dayName = weekdays[future.getDay()];
      const day = formatWithLeadingZero(future.getDate());
      const monthName = months[future.getMonth()];
      const year = future.getFullYear();


      return `${dayName}, ${day} ${monthName} ${year}`;
    }

    const daysAhead = 3; // Delivery in 3 days

    function showDate() {
      document.getElementById('futureDate').textContent = getFutureDateString(daysAhead);
    }


    showDate();

    // optional: button to recalculate (useful if page stays open across midnight)
    // document.getElementById('refreshBtn').addEventListener('click', showDate);

    const sizeButtons = document.querySelectorAll(".size-options button");

    sizeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        // Remove "selected" class from all buttons
        sizeButtons.forEach(b => b.classList.remove("selected"));
        // Add "selected" class to clicked button
        btn.classList.add("selected");

        // Add click animation
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          btn.style.transform = '';
        }, 150);
      });
    });

    // Cart utility functions
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
    }

    // Enhanced Add to Cart Function
    function addToCartWithAnimation(id, name, price, image) {
      // Add to cart logic
      const cart = getCart();
      const found = cart.find(i => i.productId === id);
      if (found) found.quantity += 1;
      else cart.push({ productId: id, name, price, image: image, quantity: 1 });
      saveCart(cart);

      // Show success popup
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');

      // Hide popup after 2 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 2000);

      // Add button success animation
      const button = document.querySelector('.add-to-bag');
      button.style.animation = 'addToBagSuccess 0.6s ease-out';
      setTimeout(() => {
        button.style.animation = '';
      }, 600);
    }

    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('bgParticles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Enhanced image gallery with zoom effect
    function enhanceImageGallery() {
      const images = document.querySelectorAll('.product-images img');
      let currentImageIndex = 0;

      images.forEach((img, index) => {
        img.addEventListener('click', () => {
          // Create image modal/zoom effect
          const modal = document.createElement('div');
          modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            animation: fadeIn 0.3s ease-out;
          `;

          const zoomedImg = document.createElement('img');
          zoomedImg.src = img.src;
          zoomedImg.style.cssText = `
            max-width: 90%;
            max-height: 90%;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.3s ease-out;
          `;

          modal.appendChild(zoomedImg);
          document.body.appendChild(modal);

          // Close modal on click
          modal.addEventListener('click', () => {
            modal.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
              document.body.removeChild(modal);
            }, 300);
          });
        });

        // Add hover effect
        img.addEventListener('mouseenter', () => {
          img.style.transform = 'scale(1.05)';
        });

        img.addEventListener('mouseleave', () => {
          img.style.transform = 'scale(1)';
        });
      });
    }

    // Wishlist functionality
    const WISHLIST_KEY = 'wishlist_v1';

    function getWishlist() {
      return JSON.parse(localStorage.getItem(WISHLIST_KEY) || '[]');
    }

    function saveWishlist(wishlist) {
      localStorage.setItem(WISHLIST_KEY, JSON.stringify(wishlist));
    }

    function addToWishlist() {
      const product = window.product;
      if (!product) {
        alert('Product not found!');
        return;
      }

      const wishlist = getWishlist();
      const existingItem = wishlist.find(item => item.id === product.id);

      if (existingItem) {
        alert('Item already in wishlist!');
        return;
      }

      const wishlistItem = {
        id: product.id,
        name: product.name,
        price: product.price,
        image: product.images && product.images[0] ? product.images[0] : 'img/default-product.jpg'
      };

      wishlist.push(wishlistItem);
      saveWishlist(wishlist);

      // Update button appearance
      const wishlistBtn = document.querySelector('.wishlist-btn');
      if (wishlistBtn) {
        wishlistBtn.innerHTML = '<i class="bi bi-heart-fill"></i> ADDED TO WISHLIST';
        wishlistBtn.style.background = '#65AAC3';
        wishlistBtn.style.color = 'white';
        wishlistBtn.disabled = true;
      }

      // Update wishlist badge
      if (typeof updateWishlistBadge === 'function') {
        updateWishlistBadge();
      }


    }

    function checkWishlistStatus() {
      const product = window.product;
      if (!product) return;

      const wishlist = getWishlist();
      const existingItem = wishlist.find(item => item.id === product.id);

      if (existingItem) {
        const wishlistBtn = document.querySelector('.wishlist-btn');
        if (wishlistBtn) {
          wishlistBtn.innerHTML = '<i class="bi bi-heart-fill"></i> IN WISHLIST';
          wishlistBtn.style.background = '#65AAC3';
          wishlistBtn.style.color = 'white';
          wishlistBtn.disabled = true;
        }
      }
    }



    // Add scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
        }
      });
    }, observerOptions);

    // Observe elements for scroll animations
    document.querySelectorAll('.delivery, .action-buttons').forEach(el => {
      observer.observe(el);
    });

    // Add CSS animations dynamically
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      @keyframes zoomIn {
        from { 
          opacity: 0; 
          transform: scale(0.8); 
        }
        to { 
          opacity: 1; 
          transform: scale(1); 
        }
      }
    `;
    document.head.appendChild(style);


  </script>
</body>
