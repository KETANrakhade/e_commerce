    /* Enhanced Animations and Effects - Women's Product Detail */
    * {

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 50%, #e6f3ff 100%);

      position: relative;

    /* Animated Background Particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float-particle 8s infinite linear;
    }

    .particle:nth-child(odd) {
      width: 6px;
      height: 6px;
      background: rgba(219, 112, 147, 0.3);
      animation-delay: 0.5s;
    }

    .particle:nth-child(even) {
      width: 4px;
      height: 4px;
      background: rgba(186, 85, 211, 0.3);
      animation-delay: 1s;
    }

    .particle:nth-child(3n) {
      width: 8px;
      height: 8px;
      background: rgba(255, 182, 193, 0.3);
      animation-delay: 1.5s;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Enhanced Product Page Animations */
    .product-page {
      animation: fadeInUp 0.8s ease-out;
      margin-top: 40px;
      display: flex;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* Enhanced Product Details */
    .product-details {
      animation: slideInRight 0.8s ease-out 0.4s both;
      position: relative;
      width: 50%;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .product-details h2 {
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 20px;
      position: relative;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .product-details h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      animation: expandLine 1s ease-out 1.2s both;
    }

    @keyframes expandLine {
      to {
        width: 60px;
      }
    }

    /* Enhanced Price Section */
    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #e91e63;
      animation: bounceIn 0.6s ease-out 0.8s both;
      position: relative;
    }

    .mrp {
      text-decoration: line-through;
      color: #95a5a6;
      font-size: 1.2rem;
      margin-left: 15px;
      animation: fadeIn 0.6s ease-out 1s both;
    }

    .discount {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Enhanced Size Options */
    .size-options {
      animation: fadeInUp 0.6s ease-out 1.2s both;
      margin: 20px 0;
    }

    .size-options button {
      margin: 5px;
      border: 2px solid #bdc3c7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .size-options button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .size-options button:hover::before {
      width: 100%;
      height: 100%;
    }

    .size-options button:hover {
      color: white;
      border-color: #ff9a9e;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
    }

    .size-options button.selected {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: white;
      border-color: #ff9a9e;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);

    /* Enhanced Action Buttons */

      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

    /* Loading Animation */

      top: 0;
      left: 0;

      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);

      opacity: 1;

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {

      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {

      border-radius: 16px;

    function formatWithLeadingZero(n) {

    function getFutureDateString(days) {
      const now = new Date();

      const future = new Date(now);
      future.setDate(now.getDate() + days);


      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      const dayName = weekdays[future.getDay()];
      const day = formatWithLeadingZero(future.getDate());
      const monthName = months[future.getMonth()];
      const year = future.getFullYear();


      return `${dayName}, ${day} ${monthName} ${year}`;
    }
